#START
# This is a basic workflow to help you get started with Actions  Uncomment Triggers to run this workflow
name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
    branches: [ main ]
#  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      # Download SCA Resolver
      - name: Run a multi-line script
        run: |
          wget https://sca-downloads.s3.amazonaws.com/cli/latest/ScaResolver-linux64.tar.gz
          tar -xzvf ScaResolver-linux64.tar.gz
          rm -rf ScaResolver-linux64.tar.gz      
      # Run Checkmarx 
      - name: Checkmarx AST Github Action
        # You may pin to the exact commit or the version.
        # uses: Checkmarx/ast-github-action@33a450f2a0ae798ec9546bef50903edacf41c1e7
        uses: Checkmarx/ast-github-action@2.0.4
        with:
          # Provide the AST portal URL
          base_uri: https://eu.ast.checkmarx.net 
          # Provide the Tenant for AST portal URL
          cx_tenant: dp_wp_account
          # Client ID for AST portal authentication
          cx_client_id: KB_Github
          # Secret key for AST portal authentication
          cx_client_secret: 2c0387f1-2e21-46be-a213-7c193cf32e03
          # Select a Checkmarx Project Name
          project_name: KB_JVL_AST_GitHub_Action # optional, default is ${{ github.repository }}
          # Branch name
          branch: main
          # GitHub API Token
          github_token: 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
          # Additional parameters for AST scan
          additional_params: --report-format sonar 
     - name: Sonar CLI Action 
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.externalIssuesReportPaths=./cx_result_sonar.json
      #END

